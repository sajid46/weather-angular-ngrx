

<div class="container">
<form class="form-inline mb-5" >

  <div class="form-group col-9 pl-0">
    <input class="form-control mt-3 col"
           id="city"
           name="city"
           placeholder="City"
           type="text"
           required
           (keyup)="fn_onkeyup($event)">
  </div>
  <button class="btn-search btn btn-primary mt-3 col-3" type="submit" (click)="search()">Search</button>

</form>
</div>
